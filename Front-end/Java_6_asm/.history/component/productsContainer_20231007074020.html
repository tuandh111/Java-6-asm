<div class="box-content mt-3">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 mb-3" ng-repeat="product in products">
            <div class="card d-flex flex-column h-100">
                <img ng-src="{{ product.image }}" alt="" class="card-img-top img-thumbnail">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.textDescription}}</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#confirmTest">
                        Thi thử
                    </button>
                    <button type="button" class="btn btn-secondary">
                        Xem chi tiết
                    </button>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
