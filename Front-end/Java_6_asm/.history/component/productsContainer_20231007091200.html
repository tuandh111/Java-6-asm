<div class="box-content mt-3">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-12 mb-3" ng-repeat="product in products">
            <div class="card d-flex flex-column h-100">
                <a href="">
                    <img ng-src="{{ product.image }}" alt="" class="card-img-top img-thumbnail">
                </a>              
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.textDescription}}</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#confirmTest">
                        Thi thử
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip"
                    data-bs-original-title="Trung">
                       Xem chi tiết                   
                    </button>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example" id="paginationF99" ng-include="'component/paginationF99.html'">
        
    </nav>
</div>
