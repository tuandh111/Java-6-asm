                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 mb-4">

                                                                class="form-control" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 mb-4">
                                                        <div class="form-outline">
                                                            <label class="form-label" for="registerModalDate">Ngày

                                                            <input type="date" id="registerModalDate"
                                                                class="form-control" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="registerModalEmail">Địa chỉ
                                                        email</label>
                                                    <input type="email" id="registerModalEmail" class="form-control" />
                                                </div>
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="registerModalPass">Mật khẩu</label>
                                                    <input type="password" id="registerModalPass"
                                                        class="form-control" />
                                                </div>
                                                <div class="form-check d-flex justify-content-center mb-4">
                                                    <input class="form-check-input me-2" type="checkbox" value=""

                                                    <label class="form-check-label" for="registerModalPassCheckBox">

                                                    </label>
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-block mb-4">

                                                </button>

                                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                                        <i class="bi bi-google"></i>
                                                    </button>
