<div class="container">
    <div class="bgimgBlogPage p-3">
        <h1>TRANG BÀI VIẾT</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="post in listPosts">
                <div class="card mt-3" style="background-image:url('{{post.image}}');">
                    <div class="card-body" style="height: 300px;">
                        <img ng-src="{{post.image}}" alt="" class="img-thumbnail w-100 h-100">
                    </div>
                    <div class="card-footer">
                        <h4 class="title">
                            {{post.title}}
                        </h4>
                        <p class="descrition">
                            {{post.description|truncateWordsHTML:20}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
