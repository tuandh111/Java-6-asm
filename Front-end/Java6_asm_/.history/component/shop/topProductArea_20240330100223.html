<div class="container" ng-controller="TopProductController">
    <div class="section-intro pb-60px">
        <p>Sản phẩm bán chạy</p>
        <h2>Top <span class="section-intro__style">Sản phẩm</span></h2>
    </div>
    <div class="row mt-30">
        <div class="col-sm-12 col-xl-3 mb-4 mb-xl-0" ng-repeat="prod in listTopProduct">
            <div class="single-search-product d-flex">
                <a href="#"><img src="../../assets/shop/images/product/{{prod.imageNames[0]}}" alt=""></a>
                <div class="desc">
                    <a href="#!/shop/single-product/{{prod.product.productId}}" title="{{prod.product.productName}}"
                        class="title">{{prod.product.productName
                        |truncateWordsHTML:4 }}</a>
                    <div class="price">{{prod.product.price |formatPrice }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
