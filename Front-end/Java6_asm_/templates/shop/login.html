<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <div class="hover">
                        <h4>New to our website?</h4>
                        <p>There are advances being made in science and technology everyday, and a good example of
                            this is the</p>
                        <a class="button button-account" href="#!/shop/register">Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6" ng-controller="SignInController">
                <div class="login_form_inner">
                    <h2 class="mb-4">Log in to enter</h2>
                    <form class="row login_form" id="contactForm">
                        <div class="col-md-12 form-group">
                            <input type="email" class="form-control" ng-model="email" placeholder="Email"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
                            <div ng-show="emailError" class="error-message text-danger mt-3" style="float: left;">(*)
                                Please enter
                                your email</div>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" ng-model="password" placeholder="Password"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                            <div ng-show="passwordError" class="error-message text-danger mt-3" style="float: left;">(*)
                                Please
                                enter your password</div>
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" name="selector">
                                <label for="f-option2">Keep me logged in</label>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <button class="button button-login w-100" ng-click="signIn()">Log In</button>
                            <a href="#!/admin/forgot-password">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
