        <div class="col-md-6 col-lg-4 col-xl-3 mb-3" ng-repeat="prod in listNewArrivalProduct | limitTo:8">

            <div class="card text-center card-product h-100">
                <div class="card-product__img">
                    <!-- <img class="card-img" src="../../assets/shop/images/product/{{prod.imageNames[0]}}" alt=""> -->
                    <img class="card-img" ng-src="{{urlImgProd(prod.imageNames[0])}}">
                    <ul class="card-product__imgOverlay">
                        <li><button><i class="ti-shopping-cart" ng-click="saveCart(prod)"></i></button></li>
                        <li>
                            <span ng-repeat="favorite in favorites">
                                <span ng-if="prod.product.productId === favorite.productId.productId">
                                    <button><i class="bi bi-heart-fill"
                                            ng-click="removeFromFavorites(prod.product.productId)"></i></button>
                                </span>
                            </span>
                            <span ng-if="!isFavorite(prod.product.productId)">
                                <button><i class="bi bi-heart"
                                        ng-click="addToFavorites(prod.product.productId)"></i></button>
                            </span>
                        </li>
                        <li><button ng-click="redirectToSingleProduct(prod.product.productId)"><i
                                    class="ti-arrow-right"></i></button></li>
                    </ul>
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <h6 title="{{ prod.product.productName}}" class="card-product__title w-100">
                        <a href="#!/shop/single-product/{{ prod.product.productId}}">{{ prod.product.productName }}</a>
                    </h6>
                    <p class="card-product__price" style="text-decoration: none; color: #EE4D2D;">Giá chỉ: {{
                        prod.product.price |
                        formatPrice }}</p>
                </div>
                <div class="card-product__imgNewArrivalOverlay">
                    <img class="card-img-new-arrival" src="../../assets/shop/images/new-apprival.png" alt="">
                </div>
            </div>

        </div>
    </div>
    <div class="see-more text-end">
        <a class="card-blog__link" href="#!/shop/category">Xem thêm <i class="ti-arrow-right"></i></a>
    </div>
</div>
